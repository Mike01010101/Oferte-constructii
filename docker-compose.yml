version: '3.8'

services:
  # Serviciul PHP
  app-service:
    image: calcul-deviz-app:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_URL=${APP_URL}
    container_name: calcul_deviz_app
    restart: unless-stopped
    volumes:
      - ./.env:/var/www/.env
      - app-storage:/var/www/storage
    networks:
      - calcul-deviz-network
    depends_on:
      mariadb-service:
        condition: service_healthy

  # Serviciul Nginx
  nginx-service:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: calcul_deviz_nginx
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      # Mapăm volumul de stocare direct în folderul public al Nginx
      - app-storage:/var/www/public/storage
    networks:
      - calcul-deviz-network
    depends_on:
      - app-service

  # Serviciul MariaDB
  mariadb-service:
    image: mariadb:latest
    container_name: calcul_deviz_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootParolaSigura123}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - calcul-deviz-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

networks:
  calcul-deviz-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  app-storage:
    driver: local