version: '3.8'

services:
  # Serviciul PHP
  app-service:
    image: calcul-deviz-app:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_URL=${APP_URL}
    container_name: calcul_deviz_app
    restart: unless-stopped
    volumes:
      - ./.env:/var/www/.env
      # NOU ȘI CRITIC: Adăugăm un volum pentru storage pentru a persista fișierele încărcate
      - app-storage:/var/www/storage
    networks:
      - calcul-deviz-network
    depends_on:
      - mariadb-service

  # Serviciul Nginx
  nginx-service:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: calcul_deviz_nginx
    restart: unless-stopped
    ports:
      # Păstrăm portul 8088 pentru a nu intra în conflict cu alte servicii
      - "8088:80"
    networks:
      - calcul-deviz-network
    depends_on:
      - app-service

# Serviciul MariaDB
  mariadb-service:
    image: mariadb:latest
    container_name: calcul_deviz_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootParolaSigura123}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - calcul-deviz-network
    healthcheck: # <-- ADAUGĂ ACEST BLOC
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  calcul-deviz-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  # NOU: Definim volumul pentru storage
  app-storage:
    driver: local